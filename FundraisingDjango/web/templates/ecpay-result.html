{% extends  'base.html' %}
{% block main %}
<main>
    <section class="py-5 text-center container bg-light">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">購買平台幣</h1>
            </div>
        </div>
    </section>
    <section class="my-5 py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-7 text-center">
                    <p class="display-6 py-5">{{msg}}</p>
                    {% if success %}
                    <p class="display-6 py-5"><a href="{{etherscan_url}}">Etherscan URL</a></p>
                    {% endif%}
                    <div class="row">
                        <div class="col">
                            <a class="w-100 btn btn-outline-primary btn-lg" href="/web/member-info">會員頁面</a>
                        </div>
                        <div class="col">
                            <a class="w-100 btn btn-primary btn-lg" href="/">回首頁</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</main>
{% endblock %}
