{% extends  'base.html' %}
{% block main %}
{% load mathfilters %}

<main>
    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                            <!-- <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                aria-label="Slide 3"></button> -->
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://blog.techsoup.org/hs-fs/hubfs/Blog%20Images/202003/blg-20.03.27-covid19-fundraising.png?width=720&name=blg-20.03.27-covid19-fundraising.png"
                                    class="d-block w-100" alt="...">
                            </div>
                            <!-- <div class="carousel-item">
                                <img src="https://s3-ap-northeast-1.amazonaws.com/zeczec-prod/asset_348948_image_big.jpg?1627550469"
                                    class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="https://s3-ap-northeast-1.amazonaws.com/zeczec-prod/asset_332068_image_big.jpg?1624591323"
                                    class="d-block w-100" alt="...">
                            </div> -->
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="list-group">
                        <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
                            計畫狀態
                        </button>
                        <button type="button" class="list-group-item list-group-item-action bg-danger status-btns"
                            status="all">所有計畫</button>
                        <button type="button" class="list-group-item list-group-item-action status-btns"
                            status="fundraising">募資中</button>
                        <button type="button" class="list-group-item list-group-item-action status-btns"
                            status="executing">執行中</button>
                        <!-- <a href="/web/initiators" class="list-group-item list-group-item-action">計畫發起人</a> -->
                    </div>
                    <div class="list-group mt-5">
                        <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
                            計畫類別
                        </button>
                        <button type="button" class="list-group-item list-group-item-action status-btns"
                            status="all">所有類型</button>
                        <button type="button" class="list-group-item list-group-item-action status-btns"
                            status="計畫及商品">計畫及商品</button>
                        <button type="button" class="list-group-item list-group-item-action status-btns"
                            status="加盟及分店">加盟及分店</button>
                    </div>
                </div>
                <div class="col-9">
                    <div class="row row-cols-1 row-cols-md-2 g-4" id="data-row">

                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<script src='/static/js/index.js?{% now "U" %}'></script>
<script src='/static/js/main.js?{% now "U" %}'></script>
{% endblock %}
