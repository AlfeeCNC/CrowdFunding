{% extends  'base.html' %}
{% load crispy_forms_tags %}

{% block main %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <h1 class="text-center">Login</h1>
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">註冊帳號</h4>

                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}">

                        {{ form|crispy }}

                        <button type="submit" class="btn btn-primary btn-block mt-3">註冊</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
